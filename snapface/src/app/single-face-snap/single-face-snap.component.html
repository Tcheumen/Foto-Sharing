<div class="face-snap-card "  [ngClass] = "{ snapped: buttonMessage === 'Oops, unLike!' }">
   <h2>{{ faceSnap.title | uppercase}}</h2>
   <a routerLink="/faceSnaps">Back</a>
   <p> Mise en ligne le {{ faceSnap.createdDate | date: "d MMMM  yyyy "}}</p>
   <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title"> 
   <p>{{ faceSnap.description }}</p>
   <p *ngIf="faceSnap.location "> Photo prise à {{ faceSnap.location }}</p>
   <p>
    <button (click) = "onLike()"> {{ buttonMessage }}</button>
    <span [ngStyle] = "{color: 'rgb(0,0,'+ faceSnap.like +')'}"> 👍{{ faceSnap.like }} </span>
</p>
</div>
